<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ayush Tyagi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2e;
      --text: #eaeaf0;
      --muted: #a0a3bd;
      --accent: #6cf2c2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1f3b, var(--bg));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Ubuntu, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card);
      padding: 32px 36px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      letter-spacing: 0.5px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--accent);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .uptime {
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Ayush Tyagi</h1>

    <div class="status">
      <div class="dot"></div>
      <span>Online</span>
    </div>

    <div id="uptime" class="uptime">
      Calculating uptime…
    </div>
  </div>

  <script>
    // ✅ SET THIS TO A PAST TIME (very important)
    // Example: today, or the time you first deployed
    const launchTime = new Date(2026, 0, 5, 12, 0, 0); // CHANGE if needed

    function updateUptime() {
      const now = new Date();
      let diff = Math.floor((now - launchTime) / 1000);

      if (diff < 0) diff = 0; // safety guard

      const days = Math.floor(diff / 86400);
      diff %= 86400;

      const hours = Math.floor(diff / 3600);
      diff %= 3600;

      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      document.getElementById("uptime").textContent =
        `Uptime: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateUptime();
    setInterval(updateUptime, 1000);
  </script>
</body>
</html>
