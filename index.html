<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ayush Tyagi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0d17;
      --card: #12152a;
      --accent: #7cf6c7;
      --text: #e9e9f1;
      --muted: #9aa0c3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background:
        radial-gradient(800px at var(--x, 50%) var(--y, 50%), #1a1f45, transparent 60%),
        var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Ubuntu, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      transition: background 0.1s;
    }

    .card {
      background: var(--card);
      padding: 40px 44px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .tagline {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 30px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      margin-bottom: 22px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--accent);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .links a {
      color: var(--muted);
      text-decoration: none;
      margin: 0 12px;
      font-size: 14px;
      transition: color 0.2s;
    }

    .links a:hover {
      color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Ayush Tyagi</h1>
    <div class="tagline">building things on the internet</div>

    <div class="status">
      <div class="dot"></div>
      <span>online</span>
    </div>

    <div class="links">
      <a href="#">projects</a>
      <a href="#">github</a>
      <a href="#">notes</a>
    </div>
  </div>

  <script>
    // subtle mouse-reactive glow
    document.addEventListener("mousemove", e => {
      document.body.style.setProperty("--x", `${e.clientX}px`);
      document.body.style.setProperty("--y", `${e.clientY}px`);
    });
  </script>
</body>
</html>
