<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ayush Tyagi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2e;
      --text: #eaeaf0;
      --muted: #a0a3bd;
      --accent: #6cf2c2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1f3b, var(--bg));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Ubuntu, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card);
      padding: 36px 40px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .tagline {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 28px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--accent);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .uptime {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 22px;
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.08);
      margin: 22px 0;
    }

    .links a {
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
      margin: 0 10px;
      transition: color 0.2s;
    }

    .links a:hover {
      color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Ayush Tyagi</h1>
    <div class="tagline"></div>

    <div class="status">
      <div class="dot"></div>
      <span>Online</span>
    </div>

    <div id="uptime" class="uptime">
      Initializingâ€¦
    </div>

    <div class="divider"></div>

    <div class="links">
      <a href="#">Projects</a>
      <a href="#">GitHub</a>
      <a href="#">Notes</a>
    </div>
  </div>

<script>
  const startTime = Date.now();

  function updateUptime() {
    const diff = Math.floor((Date.now() - startTime) / 1000);

    const days = Math.floor(diff / 86400);
    const hours = Math.floor((diff % 86400) / 3600);
    const minutes = Math.floor((diff % 3600) / 60);
    const seconds = diff % 60;

    document.getElementById("uptime").textContent =
      `Uptime: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  updateUptime();
  setInterval(updateUptime, 1000);
</script>
</script>
</body>
</html>
